[package]
name = "bevy_mod_scripting_lua"
version = "0.9.0-alpha.3"
authors = ["Maksymilian Mozolewski <makspl17@gmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Necessary functionality for Lua support with bevy_mod_scripting"
repository = "https://github.com/makspll/bevy_mod_scripting"
homepage = "https://github.com/makspll/bevy_mod_scripting"
keywords = ["bevy", "gamedev", "scripting", "rhai"]
categories = ["game-development"]
readme = "readme.md"

[package.metadata."docs.rs"]
features = ["lua54"]

[package.metadata.release]
enable-features = ["lua54"]

[features]
# enables loading possibly unsafe lua modules by lua scripts
unsafe_lua_modules = []

lua51 = ["mlua/lua51"]
lua52 = ["mlua/lua52"]
lua53 = ["mlua/lua53"]
lua54 = ["mlua/lua54"]
luajit = ["mlua/luajit"]
luajit52 = ["mlua/luajit52"]
luau = ["mlua/luau"]
mlua_serialize = ["mlua/serialize"]
mlua_macros = ["mlua/macros"]
mlua_async = ["mlua/async"]

[lib]
name = "bevy_mod_scripting_lua"
path = "src/lib.rs"

[dependencies]
bevy = { workspace = true, default-features = false }
bevy_mod_scripting_core = { workspace = true, features = ["mlua_impls"] }
bevy_mod_scripting_functions = { workspace = true, features = [] }
mlua = { workspace = true, features = ["vendored", "send", "macros"] }
parking_lot = "0.12.1"
uuid = "1.1"
smol_str = "0.2.2"
smallvec = "1.13"

[dev-dependencies]
script_integration_test_harness = { workspace = true }
libtest-mimic = "0.8"
regex = "1.11"

[[test]]
name = "lua_tests"
harness = false
