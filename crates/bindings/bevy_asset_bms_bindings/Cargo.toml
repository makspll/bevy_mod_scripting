[package]
name = "bevy_asset_bms_bindings"
version = "0.15.1"
edition = "2024"
authors = ["Maksymilian Mozolewski <makspl17@gmail.com>"]
license = "MIT OR Apache-2.0"
description = "Automatically generated bindings for bevy_asset crate"
repository = "https://github.com/makspll/bevy_mod_scripting"
homepage = "https://github.com/makspll/bevy_mod_scripting"
keywords = ["bevy", "gamedev", "scripting", "rhai"]
categories = ["game-development"]
readme = "readme.md"


[dependencies]


bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_asset = { version = "0.16.1", features = ["notify-debouncer-full", "watch", "file_watcher", "multi_threaded"], default-features = true}


async-broadcast = { version = "^0.7.2", features = [], default-features = true}

async-fs = { version = "^2.0", features = [], default-features = true}

async-lock = { version = "^3.0", features = [], default-features = true}

atomicow = { version = "^1.0", features = [], default-features = true}

bevy_app = { version = "^0.16.1", features = [], default-features = true}

bevy_asset_macros = { version = "^0.16.1", features = [], default-features = true}

bevy_ecs = { version = "^0.16.1", features = [], default-features = true}

bevy_reflect = { version = "^0.16.1", features = [], default-features = true}

bevy_tasks = { version = "^0.16.1", features = ["multi_threaded", "multi_threaded"], default-features = false}

bevy_utils = { version = "^0.16.1", features = [], default-features = true}

bevy_window = { version = "^0.16.1", features = [], default-features = true}

bitflags = { version = "^2.3", features = [], default-features = true}

blake3 = { version = "^1.5", features = [], default-features = true}

crossbeam-channel = { version = "^0.5", features = [], default-features = true}

disqualified = { version = "^1.0", features = [], default-features = true}

either = { version = "^1.13", features = [], default-features = true}

futures-io = { version = "^0.3", features = [], default-features = true}

futures-lite = { version = "^2.0.1", features = [], default-features = true}

js-sys = { version = "^0.3", features = [], default-features = true}

notify-debouncer-full = { version = "^0.5.0", features = [], default-features = true}

parking_lot = { version = "^0.12", features = [], default-features = true}

ron = { version = "^0.8", features = [], default-features = true}

serde = { version = "^1", features = [], default-features = true}

stackfuture = { version = "^0.3", features = [], default-features = true}

uuid = { version = "^1.13.1", features = [], default-features = true}

wasm-bindgen = { version = "^0.2", features = [], default-features = true}

wasm-bindgen-futures = { version = "^0.4", features = [], default-features = true}

web-sys = { version = "^0.3", features = [], default-features = true}


