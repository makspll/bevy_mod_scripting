[package]
name = "bevy_asset_bms_bindings"
description = "Automatically generated bindings for bevy_asset crate"
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
bevy_ecs = { workspace = true, features = ["std", "bevy_reflect"] }
bevy_app = { workspace = true, features = ["std"] }
bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_bindings = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_asset = { version = "0.17.2", features = ["file_watcher", "multi_threaded", "notify-debouncer-full", "watch"], default-features = true}


bevy_asset_macros = { version = "^0.17.2", features = [], default-features = true}

bevy_tasks = { version = "^0.17.2", features = ["async_executor", "futures-lite", "multi_threaded"], default-features = true}

js-sys = { version = "^0.3", features = [], default-features = true}

wasm-bindgen = { version = "^0.2", features = [], default-features = true}

wasm-bindgen-futures = { version = "^0.4", features = [], default-features = true}

web-sys = { version = "^0.3", features = [], default-features = true}


