[package]
name = "bevy_render_bms_bindings"
description = "Automatically generated bindings for bevy_render crate"
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]


bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_bindings = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_render = { version = "0.17.2", features = ["multi_threaded", "webgl"], default-features = true}


async-channel = { version = "^2.3.0", features = [], default-features = true}

bevy_app = { version = "^0.17.2", features = ["bevy_reflect", "reflect_auto_register", "std", "error_panic_hook"], default-features = true}

bevy_asset = { version = "^0.17.2", features = ["notify-debouncer-full", "watch", "multi_threaded", "file_watcher"], default-features = true}

bevy_camera = { version = "^0.17.2", features = [], default-features = true}

bevy_color = { version = "^0.17.2", features = ["wgpu-types", "alloc", "std", "bevy_reflect", "encase"], default-features = true}

bevy_derive = { version = "^0.17.2", features = [], default-features = true}

bevy_diagnostic = { version = "^0.17.2", features = ["std", "sysinfo", "sysinfo_plugin"], default-features = true}

bevy_ecs = { version = "^0.17.2", features = ["std", "async_executor", "multi_threaded", "bevy_reflect", "reflect_auto_register", "backtrace", "serialize"], default-features = true}

bevy_encase_derive = { version = "^0.17.2", features = [], default-features = true}

bevy_image = { version = "^0.17.2", features = ["hdr", "ktx2", "png", "zstd", "zstd_rust", "bevy_reflect"], default-features = true}

bevy_math = { version = "^0.17.2", features = ["alloc", "std", "rand", "curve", "bevy_reflect"], default-features = true}

bevy_mesh = { version = "^0.17.2", features = [], default-features = true}

bevy_reflect = { version = "^0.17.2", features = ["glam", "uuid", "smol_str", "auto_register", "auto_register_inventory", "std", "smallvec", "debug", "debug_stack"], default-features = true}

bevy_render_macros = { version = "^0.17.2", features = [], default-features = true}

bevy_shader = { version = "^0.17.2", features = [], default-features = true}

bevy_tasks = { version = "^0.17.2", features = ["multi_threaded", "async_executor", "futures-lite"], default-features = true}

bevy_time = { version = "^0.17.2", features = ["std", "bevy_reflect"], default-features = true}

bevy_transform = { version = "^0.17.2", features = ["std", "async_executor", "alloc", "bevy_log", "bevy-support", "bevy_reflect"], default-features = true}

bevy_utils = { version = "^0.17.2", features = ["debug", "parallel"], default-features = true}

bevy_window = { version = "^0.17.2", features = ["bevy_image", "bevy_asset", "custom_cursor", "std", "bevy_reflect"], default-features = true}

bitflags = { version = "^2", features = [], default-features = true}

bytemuck = { version = "^1.5", features = [], default-features = true}

encase = { version = "^0.11", features = [], default-features = true}

fixedbitset = { version = "^0.5", features = [], default-features = true}

indexmap = { version = "^2", features = [], default-features = true}

js-sys = { version = "^0.3", features = [], default-features = true}

naga = { version = "^26", features = [], default-features = true}

nonmax = { version = "^0.5", features = [], default-features = true}

offset-allocator = { version = "^0.2", features = [], default-features = true}

send_wrapper = { version = "^0.6.0", features = [], default-features = true}

variadics_please = { version = "^1.1", features = [], default-features = true}

wasm-bindgen = { version = "^0.2", features = [], default-features = true}

web-sys = { version = "^0.3.67", features = [], default-features = true}

wgpu = { version = "^26", features = ["webgl"], default-features = false}


