[package]
name = "bevy_mesh_bms_bindings"
description = "Automatically generated bindings for bevy_mesh crate"
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]


bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_bindings = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_mesh = { version = "0.17.2", features = [], default-features = true}


bevy_app = { version = "^0.17.2", features = ["std", "reflect_auto_register", "error_panic_hook", "bevy_reflect"], default-features = true}

bevy_asset = { version = "^0.17.2", features = ["multi_threaded", "notify-debouncer-full", "file_watcher", "watch"], default-features = true}

bevy_derive = { version = "^0.17.2", features = [], default-features = true}

bevy_ecs = { version = "^0.17.2", features = ["serialize", "bevy_reflect", "std", "async_executor", "multi_threaded", "backtrace", "reflect_auto_register"], default-features = true}

bevy_image = { version = "^0.17.2", features = ["zstd_rust", "zstd", "ktx2", "hdr", "bevy_reflect", "png"], default-features = true}

bevy_math = { version = "^0.17.2", features = ["alloc", "std", "rand", "bevy_reflect", "curve"], default-features = true}

bevy_mikktspace = { version = "^0.17.0-dev", features = [], default-features = true}

bevy_reflect = { version = "^0.17.2", features = ["auto_register", "smol_str", "uuid", "debug_stack", "auto_register_inventory", "std", "smallvec", "debug", "glam"], default-features = true}

bevy_transform = { version = "^0.17.2", features = ["std", "alloc", "bevy_reflect", "bevy_log", "async_executor", "bevy-support"], default-features = true}

bitflags = { version = "^2.3", features = [], default-features = true}

bytemuck = { version = "^1.5", features = [], default-features = true}

hexasphere = { version = "^16.0", features = [], default-features = true}


