[package]
name = "bevy_sprite_bms_bindings"
description = "Automatically generated bindings for bevy_sprite crate"
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]


bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_bindings = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_sprite = { version = "0.17.2", features = ["bevy_picking", "bevy_window", "bevy_sprite_picking_backend", "bevy_text"], default-features = true}


bevy_app = { version = "^0.17.2", features = ["bevy_reflect", "reflect_auto_register", "std", "error_panic_hook"], default-features = true}

bevy_asset = { version = "^0.17.2", features = ["watch", "file_watcher", "multi_threaded", "notify-debouncer-full"], default-features = true}

bevy_camera = { version = "^0.17.2", features = [], default-features = true}

bevy_color = { version = "^0.17.2", features = ["wgpu-types", "bevy_reflect", "encase", "std", "alloc"], default-features = true}

bevy_derive = { version = "^0.17.2", features = [], default-features = true}

bevy_ecs = { version = "^0.17.2", features = ["std", "serialize", "async_executor", "bevy_reflect", "reflect_auto_register", "multi_threaded", "backtrace"], default-features = true}

bevy_image = { version = "^0.17.2", features = ["zstd", "hdr", "png", "bevy_reflect", "zstd_rust", "ktx2"], default-features = true}

bevy_math = { version = "^0.17.2", features = ["std", "rand", "curve", "bevy_reflect", "alloc"], default-features = true}

bevy_mesh = { version = "^0.17.2", features = [], default-features = true}

bevy_picking = { version = "^0.17.2", features = ["bevy_mesh_picking_backend"], default-features = true}

bevy_reflect = { version = "^0.17.2", features = ["glam", "auto_register", "debug_stack", "std", "uuid", "smol_str", "smallvec", "auto_register_inventory", "debug"], default-features = true}

bevy_text = { version = "^0.17.2", features = ["default_font"], default-features = true}

bevy_transform = { version = "^0.17.2", features = ["bevy_log", "bevy_reflect", "std", "alloc", "bevy-support", "async_executor"], default-features = true}

bevy_window = { version = "^0.17.2", features = ["std", "custom_cursor", "bevy_asset", "bevy_image", "bevy_reflect"], default-features = true}

radsort = { version = "^0.1", features = [], default-features = true}


