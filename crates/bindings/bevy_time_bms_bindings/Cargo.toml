[package]
name = "bevy_time_bms_bindings"
description = "Automatically generated bindings for bevy_time crate"
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]


bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_bindings = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_time = { version = "0.17.2", features = ["std", "bevy_reflect"], default-features = true}


bevy_app = { version = "^0.17.2", features = ["error_panic_hook", "std", "reflect_auto_register", "bevy_reflect"], default-features = true}

bevy_ecs = { version = "^0.17.2", features = ["reflect_auto_register", "async_executor", "serialize", "std", "backtrace", "bevy_reflect", "multi_threaded"], default-features = true}

bevy_platform = { version = "^0.17.2", features = ["std", "serialize", "alloc"], default-features = true}

bevy_reflect = { version = "^0.17.2", features = ["glam", "auto_register", "uuid", "debug_stack", "debug", "std", "smallvec", "smol_str", "auto_register_inventory"], default-features = true}


