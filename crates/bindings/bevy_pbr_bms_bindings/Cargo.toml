[package]
name = "bevy_pbr_bms_bindings"
description = "Automatically generated bindings for bevy_pbr crate"
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]


bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_bindings = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_pbr = { version = "0.17.2", features = ["webgl"], default-features = true}


bevy_app = { version = "^0.17.2", features = ["std", "error_panic_hook", "reflect_auto_register", "bevy_reflect"], default-features = true}

bevy_asset = { version = "^0.17.2", features = ["watch", "notify-debouncer-full", "multi_threaded", "file_watcher"], default-features = true}

bevy_camera = { version = "^0.17.2", features = [], default-features = true}

bevy_color = { version = "^0.17.2", features = ["encase", "wgpu-types", "alloc", "std", "bevy_reflect"], default-features = true}

bevy_core_pipeline = { version = "^0.17.2", features = ["tonemapping_luts", "webgl"], default-features = true}

bevy_derive = { version = "^0.17.2", features = [], default-features = true}

bevy_diagnostic = { version = "^0.17.2", features = ["std", "sysinfo", "sysinfo_plugin"], default-features = true}

bevy_ecs = { version = "^0.17.2", features = ["std", "reflect_auto_register", "multi_threaded", "bevy_reflect", "async_executor", "backtrace", "serialize"], default-features = true}

bevy_image = { version = "^0.17.2", features = ["png", "bevy_reflect", "ktx2", "zstd_rust", "zstd", "hdr"], default-features = true}

bevy_light = { version = "^0.17.2", features = ["webgl"], default-features = true}

bevy_math = { version = "^0.17.2", features = ["std", "curve", "rand", "alloc", "bevy_reflect"], default-features = true}

bevy_mesh = { version = "^0.17.2", features = [], default-features = true}

bevy_reflect = { version = "^0.17.2", features = ["smol_str", "debug_stack", "std", "uuid", "auto_register", "debug", "smallvec", "auto_register_inventory", "glam"], default-features = true}

bevy_render = { version = "^0.17.2", features = ["multi_threaded", "webgl"], default-features = true}

bevy_shader = { version = "^0.17.2", features = [], default-features = true}

bevy_transform = { version = "^0.17.2", features = ["bevy-support", "bevy_log", "std", "bevy_reflect", "async_executor", "alloc"], default-features = true}

bevy_utils = { version = "^0.17.2", features = ["debug", "parallel"], default-features = true}

bitflags = { version = "^2.3", features = [], default-features = true}

bytemuck = { version = "^1", features = [], default-features = true}

fixedbitset = { version = "^0.5", features = [], default-features = true}

nonmax = { version = "^0.5", features = [], default-features = true}

offset-allocator = { version = "^0.2", features = [], default-features = true}

static_assertions = { version = "^1", features = [], default-features = true}


