[package]
name = "bevy_math_bms_bindings"
version = "0.15.1"
edition = "2024"
authors = ["Maksymilian Mozolewski <makspl17@gmail.com>"]
license = "MIT OR Apache-2.0"
description = "Automatically generated bindings for bevy_math crate"
repository = "https://github.com/makspll/bevy_mod_scripting"
homepage = "https://github.com/makspll/bevy_mod_scripting"
keywords = ["bevy", "gamedev", "scripting", "rhai"]
categories = ["game-development"]
readme = "readme.md"


[dependencies]
bevy_ecs = { workspace = true, features = ["std", "bevy_reflect"] }
bevy_app = { workspace = true, features = ["std"] }
bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_math = { version = "0.16.1", features = ["alloc", "std", "rand", "curve", "bevy_reflect"], default-features = true}


bevy_reflect = { version = "^0.16.1", features = ["std"], default-features = false}

derive_more = { version = "^1", features = ["std"], default-features = false}

glam = { version = "^0.29.3", features = ["std", "rand"], default-features = false}

itertools = { version = "^0.14.0", features = ["use_alloc", "use_std"], default-features = false}

rand = { version = "^0.8", features = ["alloc", "std"], default-features = false}

rand_distr = { version = "^0.4.3", features = ["alloc", "std"], default-features = false}

smallvec = { version = "^1.11", features = [], default-features = true}

variadics_please = { version = "^1.1", features = [], default-features = true}


