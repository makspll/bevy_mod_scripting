[package]
name = "bevy_math_bms_bindings"
description = "Automatically generated bindings for bevy_math crate"
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
bevy_ecs = { workspace = true, features = ["std", "bevy_reflect"] }
bevy_app = { workspace = true, features = ["std"] }
bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_bindings = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_math = { version = "0.17.3", features = ["alloc", "bevy_reflect", "curve", "rand", "std"], default-features = true}


bevy_reflect = { version = "^0.17.3", features = ["auto_register", "auto_register_inventory", "debug", "debug_stack", "glam", "smallvec", "smol_str", "std", "uuid"], default-features = true}

derive_more = { version = "^2", features = ["std"], default-features = false}

glam = { version = "^0.30.1", features = ["rand", "std"], default-features = false}

itertools = { version = "^0.14.0", features = ["use_alloc", "use_std"], default-features = false}

rand = { version = "^0.9", features = ["alloc", "std"], default-features = false}

rand_distr = { version = "^0.5", features = ["alloc", "std"], default-features = false}

variadics_please = { version = "^1.1", features = [], default-features = true}


