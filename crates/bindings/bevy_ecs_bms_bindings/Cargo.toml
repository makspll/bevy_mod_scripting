[package]
name = "bevy_ecs_bms_bindings"
description = "Automatically generated bindings for bevy_ecs crate"
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]

bevy_app = { workspace = true, features = ["std"] }
bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_bindings = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_ecs = { version = "0.17.2", features = ["std", "bevy_reflect", "async_executor", "backtrace", "multi_threaded", "reflect_auto_register", "serialize"], default-features = true}


arrayvec = { version = "^0.7.4", features = ["std"], default-features = false}

bevy_ecs_macros = { version = "^0.17.2", features = [], default-features = true}

bevy_platform = { version = "^0.17.2", features = ["std", "serialize", "alloc"], default-features = true}

bevy_ptr = { version = "^0.17.2", features = [], default-features = true}

bevy_reflect = { version = "^0.17.2", features = ["std", "auto_register", "glam", "uuid", "smol_str", "smallvec", "debug", "auto_register_inventory", "debug_stack"], default-features = true}

bevy_tasks = { version = "^0.17.2", features = ["async_executor", "multi_threaded", "futures-lite"], default-features = true}

bevy_utils = { version = "^0.17.2", features = ["parallel", "std", "debug"], default-features = true}

bitflags = { version = "^2.3", features = ["std"], default-features = false}

bumpalo = { version = "^3", features = [], default-features = true}

concurrent-queue = { version = "^2.5.0", features = ["std", "std"], default-features = false}

fixedbitset = { version = "^0.5", features = ["std"], default-features = false}

indexmap = { version = "^2.5.0", features = ["std", "serde"], default-features = false}

log = { version = "^0.4", features = ["std"], default-features = false}

nonmax = { version = "^0.5", features = ["std"], default-features = false}

serde = { version = "^1", features = ["std"], default-features = false}


