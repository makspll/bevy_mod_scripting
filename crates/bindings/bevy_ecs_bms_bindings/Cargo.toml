[package]
name = "bevy_ecs_bms_bindings"
description = "Automatically generated bindings for bevy_ecs crate"
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]

bevy_app = { workspace = true, features = ["std"] }
bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_bindings = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_ecs = { version = "0.17.3", features = ["async_executor", "backtrace", "bevy_reflect", "multi_threaded", "reflect_auto_register", "serialize", "std"], default-features = true}


arrayvec = { version = "^0.7.4", features = ["std"], default-features = false}

bevy_ecs_macros = { version = "^0.17.3", features = [], default-features = true}

bevy_platform = { version = "^0.17.3", features = ["alloc", "serialize", "std"], default-features = true}

bevy_ptr = { version = "^0.17.3", features = [], default-features = true}

bevy_reflect = { version = "^0.17.3", features = ["auto_register", "auto_register_inventory", "debug", "debug_stack", "glam", "smallvec", "smol_str", "std", "uuid"], default-features = true}

bevy_tasks = { version = "^0.17.3", features = ["async_executor", "futures-lite", "multi_threaded"], default-features = true}

bevy_utils = { version = "^0.17.3", features = ["debug", "parallel", "std"], default-features = true}

bitflags = { version = "^2.3", features = ["std"], default-features = false}

bumpalo = { version = "^3", features = [], default-features = true}

concurrent-queue = { version = "^2.5.0", features = ["std"], default-features = false}

fixedbitset = { version = "^0.5", features = ["std"], default-features = false}

indexmap = { version = "^2.5.0", features = ["serde", "std"], default-features = false}

log = { version = "^0.4", features = ["std"], default-features = false}

nonmax = { version = "^0.5", features = ["std"], default-features = false}

serde = { version = "^1", features = ["std"], default-features = false}


