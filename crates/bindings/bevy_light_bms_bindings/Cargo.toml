[package]
name = "bevy_light_bms_bindings"
description = "Automatically generated bindings for bevy_light crate"
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]


bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_bindings = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_light = { version = "0.17.2", features = ["webgl"], default-features = true}


bevy_app = { version = "^0.17.2", features = ["bevy_reflect", "error_panic_hook", "std", "reflect_auto_register"], default-features = true}

bevy_asset = { version = "^0.17.2", features = ["multi_threaded", "notify-debouncer-full", "watch", "file_watcher"], default-features = true}

bevy_camera = { version = "^0.17.2", features = [], default-features = true}

bevy_color = { version = "^0.17.2", features = ["wgpu-types", "alloc", "std", "encase", "bevy_reflect"], default-features = true}

bevy_ecs = { version = "^0.17.2", features = ["serialize", "std", "async_executor", "bevy_reflect", "reflect_auto_register", "multi_threaded", "backtrace"], default-features = true}

bevy_image = { version = "^0.17.2", features = ["bevy_reflect", "zstd_rust", "ktx2", "hdr", "zstd", "png"], default-features = true}

bevy_math = { version = "^0.17.2", features = ["curve", "alloc", "rand", "std", "bevy_reflect"], default-features = true}

bevy_mesh = { version = "^0.17.2", features = [], default-features = true}

bevy_platform = { version = "^0.17.2", features = ["serialize", "alloc", "std"], default-features = true}

bevy_reflect = { version = "^0.17.2", features = ["smallvec", "auto_register", "std", "uuid", "debug", "glam", "auto_register_inventory", "debug_stack", "smol_str"], default-features = true}

bevy_transform = { version = "^0.17.2", features = ["bevy_reflect", "alloc", "bevy_log", "std", "async_executor", "bevy-support"], default-features = true}

bevy_utils = { version = "^0.17.2", features = ["parallel", "debug"], default-features = true}


