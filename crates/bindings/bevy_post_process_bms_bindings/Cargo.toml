[package]
name = "bevy_post_process_bms_bindings"
description = "Automatically generated bindings for bevy_post_process crate"
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]


bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_bindings = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_post_process = { version = "0.17.2", features = [], default-features = true}


bevy_app = { version = "^0.17.2", features = ["bevy_reflect", "reflect_auto_register", "std", "error_panic_hook"], default-features = true}

bevy_asset = { version = "^0.17.2", features = ["watch", "file_watcher", "multi_threaded", "notify-debouncer-full"], default-features = true}

bevy_camera = { version = "^0.17.2", features = [], default-features = true}

bevy_color = { version = "^0.17.2", features = ["wgpu-types", "alloc", "bevy_reflect", "std", "encase"], default-features = true}

bevy_core_pipeline = { version = "^0.17.2", features = ["tonemapping_luts", "webgl"], default-features = true}

bevy_derive = { version = "^0.17.2", features = [], default-features = true}

bevy_ecs = { version = "^0.17.2", features = ["std", "serialize", "reflect_auto_register", "multi_threaded", "bevy_reflect", "async_executor", "backtrace"], default-features = true}

bevy_image = { version = "^0.17.2", features = ["bevy_reflect", "ktx2", "hdr", "png", "zstd_rust", "zstd"], default-features = true}

bevy_math = { version = "^0.17.2", features = ["rand", "bevy_reflect", "alloc", "std", "curve"], default-features = true}

bevy_reflect = { version = "^0.17.2", features = ["debug_stack", "auto_register", "smallvec", "glam", "uuid", "auto_register_inventory", "std", "debug", "smol_str"], default-features = true}

bevy_render = { version = "^0.17.2", features = ["webgl", "multi_threaded"], default-features = true}

bevy_shader = { version = "^0.17.2", features = [], default-features = true}

bevy_transform = { version = "^0.17.2", features = ["async_executor", "alloc", "std", "bevy_log", "bevy-support", "bevy_reflect"], default-features = true}

bevy_utils = { version = "^0.17.2", features = ["parallel", "debug"], default-features = true}

bevy_window = { version = "^0.17.2", features = ["bevy_asset", "bevy_reflect", "std", "custom_cursor", "bevy_image"], default-features = true}

bitflags = { version = "^2.3", features = [], default-features = true}

nonmax = { version = "^0.5", features = [], default-features = true}

radsort = { version = "^0.1", features = [], default-features = true}


