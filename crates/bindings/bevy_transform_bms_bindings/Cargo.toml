[package]
name = "bevy_transform_bms_bindings"
description = "Automatically generated bindings for bevy_transform crate"
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]


bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_bindings = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_transform = { version = "0.17.2", features = ["std", "async_executor", "alloc", "bevy_log", "bevy-support", "bevy_reflect"], default-features = true}


bevy_app = { version = "^0.17.2", features = ["reflect_auto_register", "bevy_reflect", "error_panic_hook", "std"], default-features = true}

bevy_ecs = { version = "^0.17.2", features = ["backtrace", "reflect_auto_register", "async_executor", "serialize", "std", "bevy_reflect", "multi_threaded"], default-features = true}

bevy_math = { version = "^0.17.2", features = ["std", "alloc", "bevy_reflect", "curve", "rand"], default-features = true}

bevy_reflect = { version = "^0.17.2", features = ["auto_register", "uuid", "std", "glam", "auto_register_inventory", "smallvec", "smol_str", "debug", "debug_stack"], default-features = true}

bevy_tasks = { version = "^0.17.2", features = ["futures-lite", "multi_threaded", "async_executor"], default-features = true}

bevy_utils = { version = "^0.17.2", features = ["parallel", "debug"], default-features = true}


