[package]
name = "bevy_transform_bms_bindings"
version = "0.15.1"
edition = "2024"
authors = ["Maksymilian Mozolewski <makspl17@gmail.com>"]
license = "MIT OR Apache-2.0"
description = "Automatically generated bindings for bevy_transform crate"
repository = "https://github.com/makspll/bevy_mod_scripting"
homepage = "https://github.com/makspll/bevy_mod_scripting"
keywords = ["bevy", "gamedev", "scripting", "rhai"]
categories = ["game-development"]
readme = "readme.md"


[dependencies]


bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_transform = { version = "0.16.1", features = ["bevy-support", "bevy_reflect", "std", "alloc", "bevy_log", "async_executor"], default-features = true}


bevy_app = { version = "^0.16.1", features = ["bevy_reflect", "std"], default-features = false}

bevy_ecs = { version = "^0.16.1", features = ["bevy_reflect", "std"], default-features = false}

bevy_math = { version = "^0.16.1", features = ["bevy_reflect", "std"], default-features = false}

bevy_reflect = { version = "^0.16.1", features = ["std"], default-features = false}

bevy_tasks = { version = "^0.16.1", features = ["std", "async_executor"], default-features = false}

bevy_utils = { version = "^0.16.1", features = ["std"], default-features = false}


