[package]
name = "bevy_camera_bms_bindings"
description = "Automatically generated bindings for bevy_camera crate"
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]


bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_bindings = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_camera = { version = "0.17.2", features = [], default-features = true}


bevy_app = { version = "^0.17.2", features = ["reflect_auto_register", "bevy_reflect", "std", "error_panic_hook"], default-features = true}

bevy_asset = { version = "^0.17.2", features = ["notify-debouncer-full", "multi_threaded", "file_watcher", "watch"], default-features = true}

bevy_color = { version = "^0.17.2", features = ["std", "alloc", "bevy_reflect", "wgpu-types", "encase"], default-features = true}

bevy_derive = { version = "^0.17.2", features = [], default-features = true}

bevy_ecs = { version = "^0.17.2", features = ["std", "async_executor", "multi_threaded", "reflect_auto_register", "backtrace", "serialize", "bevy_reflect"], default-features = true}

bevy_image = { version = "^0.17.2", features = ["ktx2", "zstd", "bevy_reflect", "hdr", "png", "zstd_rust"], default-features = true}

bevy_math = { version = "^0.17.2", features = ["alloc", "std", "rand", "bevy_reflect", "curve"], default-features = true}

bevy_mesh = { version = "^0.17.2", features = [], default-features = true}

bevy_reflect = { version = "^0.17.2", features = ["debug", "smallvec", "auto_register", "std", "debug_stack", "glam", "uuid", "smol_str", "auto_register_inventory"], default-features = true}

bevy_transform = { version = "^0.17.2", features = ["bevy-support", "std", "async_executor", "bevy_log", "bevy_reflect", "alloc"], default-features = true}

bevy_utils = { version = "^0.17.2", features = ["parallel", "debug"], default-features = true}

bevy_window = { version = "^0.17.2", features = ["bevy_reflect", "bevy_asset", "bevy_image", "custom_cursor", "std"], default-features = true}


