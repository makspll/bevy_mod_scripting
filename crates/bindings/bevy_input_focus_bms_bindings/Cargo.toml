[package]
name = "bevy_input_focus_bms_bindings"
description = "Automatically generated bindings for bevy_input_focus crate"
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]


bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_bindings = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_input_focus = { version = "0.17.2", features = ["std", "bevy_reflect"], default-features = true}


bevy_app = { version = "^0.17.2", features = ["std", "bevy_reflect", "error_panic_hook", "reflect_auto_register"], default-features = true}

bevy_ecs = { version = "^0.17.2", features = ["multi_threaded", "async_executor", "reflect_auto_register", "bevy_reflect", "backtrace", "serialize", "std"], default-features = true}

bevy_input = { version = "^0.17.2", features = ["std", "bevy_reflect", "smol_str"], default-features = true}

bevy_math = { version = "^0.17.2", features = ["rand", "std", "bevy_reflect", "alloc", "curve"], default-features = true}

bevy_reflect = { version = "^0.17.2", features = ["smallvec", "auto_register", "auto_register_inventory", "glam", "smol_str", "debug", "debug_stack", "std", "uuid"], default-features = true}

bevy_window = { version = "^0.17.2", features = ["bevy_reflect", "bevy_asset", "custom_cursor", "std", "bevy_image"], default-features = true}


