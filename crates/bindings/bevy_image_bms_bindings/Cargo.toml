[package]
name = "bevy_image_bms_bindings"
description = "Automatically generated bindings for bevy_image crate"
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
bevy_ecs = { workspace = true, features = ["std", "bevy_reflect"] }

bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_bindings = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_image = { version = "0.16.1", features = [
    "bevy_reflect",
    "hdr",
    "ktx2",
    "png",
    "ruzstd",
    "zstd",
], default-features = true }


bevy_app = { version = "^0.16.1", features = [], default-features = true }

bevy_asset = { version = "^0.16.1", features = [], default-features = true }

bevy_color = { version = "^0.16.2", features = [], default-features = true }

bevy_math = { version = "^0.16.1", features = [
    "bevy_reflect",
], default-features = false }

bevy_reflect = { version = "^0.16.1", features = [], default-features = true }

bevy_utils = { version = "^0.16.1", features = [], default-features = true }

bitflags = { version = "^2.3", features = [], default-features = true }

bytemuck = { version = "^1.5", features = [], default-features = true }

futures-lite = { version = "^2.0.1", features = [], default-features = true }

guillotiere = { version = "^0.6.0", features = [], default-features = true }

half = { version = "^2.4.1", features = [], default-features = true }

image = { version = "^0.25.2", features = [
    "hdr",
    "png",
], default-features = false }

ktx2 = { version = "^0.3.0", features = [], default-features = true }

rectangle-pack = { version = "^0.4", features = [], default-features = true }

ruzstd = { version = "^0.8.0", features = [], default-features = true }

serde = { version = "^1", features = [], default-features = true }
