[package]
name = "bevy_text_bms_bindings"
description = "Automatically generated bindings for bevy_text crate"
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]


bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_bindings = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_text = { version = "0.17.2", features = ["default_font"], default-features = true}


bevy_app = { version = "^0.17.2", features = ["std", "error_panic_hook", "bevy_reflect", "reflect_auto_register"], default-features = true}

bevy_asset = { version = "^0.17.2", features = ["notify-debouncer-full", "watch", "file_watcher", "multi_threaded"], default-features = true}

bevy_color = { version = "^0.17.2", features = ["std", "bevy_reflect", "wgpu-types", "encase", "alloc"], default-features = true}

bevy_derive = { version = "^0.17.2", features = [], default-features = true}

bevy_ecs = { version = "^0.17.2", features = ["std", "async_executor", "reflect_auto_register", "serialize", "multi_threaded", "bevy_reflect", "backtrace"], default-features = true}

bevy_image = { version = "^0.17.2", features = ["png", "zstd_rust", "ktx2", "zstd", "hdr", "bevy_reflect"], default-features = true}

bevy_log = { version = "^0.17.2", features = [], default-features = true}

bevy_math = { version = "^0.17.2", features = ["rand", "bevy_reflect", "curve", "alloc", "std"], default-features = true}

bevy_reflect = { version = "^0.17.2", features = ["std", "smallvec", "smol_str", "uuid", "auto_register", "debug_stack", "auto_register_inventory", "glam", "debug"], default-features = true}

bevy_utils = { version = "^0.17.2", features = ["debug", "parallel"], default-features = true}

cosmic-text = { version = "^0.14", features = [], default-features = true}

serde = { version = "^1", features = [], default-features = true}

sys-locale = { version = "^0.3.0", features = [], default-features = true}


