[package]
name = "bevy_text_bms_bindings"
description = "Automatically generated bindings for bevy_text crate"
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]


bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_bindings = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_text = { version = "0.17.3", features = ["default_font"], default-features = true}


bevy_app = { version = "^0.17.3", features = ["bevy_reflect", "error_panic_hook", "reflect_auto_register", "std"], default-features = true}

bevy_asset = { version = "^0.17.3", features = ["file_watcher", "multi_threaded", "notify-debouncer-full", "watch"], default-features = true}

bevy_color = { version = "^0.17.3", features = ["alloc", "bevy_reflect", "encase", "std", "wgpu-types"], default-features = true}

bevy_derive = { version = "^0.17.3", features = [], default-features = true}

bevy_ecs = { version = "^0.17.3", features = ["async_executor", "backtrace", "bevy_reflect", "multi_threaded", "reflect_auto_register", "serialize", "std"], default-features = true}

bevy_image = { version = "^0.17.3", features = ["bevy_reflect", "hdr", "ktx2", "png", "zstd", "zstd_rust"], default-features = true}

bevy_log = { version = "^0.17.3", features = [], default-features = true}

bevy_math = { version = "^0.17.3", features = ["alloc", "bevy_reflect", "curve", "rand", "std"], default-features = true}

bevy_reflect = { version = "^0.17.3", features = ["auto_register", "auto_register_inventory", "debug", "debug_stack", "glam", "smallvec", "smol_str", "std", "uuid"], default-features = true}

bevy_utils = { version = "^0.17.3", features = ["debug", "parallel"], default-features = true}

cosmic-text = { version = "^0.14", features = [], default-features = true}

serde = { version = "^1", features = [], default-features = true}

sys-locale = { version = "^0.3.0", features = [], default-features = true}


