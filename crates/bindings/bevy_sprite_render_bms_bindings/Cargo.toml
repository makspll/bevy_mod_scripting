[package]
name = "bevy_sprite_render_bms_bindings"
description = "Automatically generated bindings for bevy_sprite_render crate"
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]


bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_bindings = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_sprite_render = { version = "0.17.2", features = ["bevy_text", "webgl"], default-features = true}


bevy_app = { version = "^0.17.2", features = ["bevy_reflect", "std", "reflect_auto_register", "error_panic_hook"], default-features = true}

bevy_asset = { version = "^0.17.2", features = ["notify-debouncer-full", "file_watcher", "watch", "multi_threaded"], default-features = true}

bevy_camera = { version = "^0.17.2", features = [], default-features = true}

bevy_color = { version = "^0.17.2", features = ["bevy_reflect", "std", "wgpu-types", "alloc", "encase"], default-features = true}

bevy_core_pipeline = { version = "^0.17.2", features = ["webgl", "tonemapping_luts"], default-features = true}

bevy_derive = { version = "^0.17.2", features = [], default-features = true}

bevy_ecs = { version = "^0.17.2", features = ["async_executor", "std", "multi_threaded", "backtrace", "bevy_reflect", "serialize", "reflect_auto_register"], default-features = true}

bevy_image = { version = "^0.17.2", features = ["zstd", "zstd_rust", "ktx2", "bevy_reflect", "hdr", "png"], default-features = true}

bevy_math = { version = "^0.17.2", features = ["std", "bevy_reflect", "alloc", "rand", "curve"], default-features = true}

bevy_mesh = { version = "^0.17.2", features = [], default-features = true}

bevy_reflect = { version = "^0.17.2", features = ["auto_register_inventory", "debug_stack", "glam", "smol_str", "std", "smallvec", "uuid", "debug", "auto_register"], default-features = true}

bevy_render = { version = "^0.17.2", features = ["webgl", "multi_threaded"], default-features = true}

bevy_shader = { version = "^0.17.2", features = [], default-features = true}

bevy_sprite = { version = "^0.17.2", features = ["bevy_text", "bevy_picking", "bevy_sprite_picking_backend", "bevy_window"], default-features = true}

bevy_text = { version = "^0.17.2", features = ["default_font"], default-features = true}

bevy_transform = { version = "^0.17.2", features = ["bevy-support", "alloc", "bevy_log", "async_executor", "std", "bevy_reflect"], default-features = true}

bevy_utils = { version = "^0.17.2", features = ["debug", "parallel"], default-features = true}

bitflags = { version = "^2.3", features = [], default-features = true}

bytemuck = { version = "^1", features = [], default-features = true}

fixedbitset = { version = "^0.5", features = [], default-features = true}

nonmax = { version = "^0.5", features = [], default-features = true}


