[package]
name = "bevy_gizmos_bms_bindings"
description = "Automatically generated bindings for bevy_gizmos crate"
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]


bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_bindings = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_gizmos = { version = "0.17.2", features = ["bevy_pbr", "bevy_core_pipeline", "bevy_render", "bevy_sprite_render", "webgl"], default-features = false}


bevy_app = { version = "^0.17.2", features = ["std", "error_panic_hook", "reflect_auto_register", "bevy_reflect"], default-features = true}

bevy_asset = { version = "^0.17.2", features = ["multi_threaded", "file_watcher", "notify-debouncer-full", "watch"], default-features = true}

bevy_camera = { version = "^0.17.2", features = [], default-features = true}

bevy_color = { version = "^0.17.2", features = ["alloc", "std", "bevy_reflect", "wgpu-types", "encase"], default-features = true}

bevy_core_pipeline = { version = "^0.17.2", features = ["webgl", "tonemapping_luts"], default-features = true}

bevy_ecs = { version = "^0.17.2", features = ["backtrace", "std", "bevy_reflect", "reflect_auto_register", "serialize", "multi_threaded", "async_executor"], default-features = true}

bevy_gizmos_macros = { version = "^0.17.2", features = [], default-features = true}

bevy_image = { version = "^0.17.2", features = ["png", "zstd", "hdr", "ktx2", "bevy_reflect", "zstd_rust"], default-features = true}

bevy_light = { version = "^0.17.2", features = ["webgl"], default-features = true}

bevy_math = { version = "^0.17.2", features = ["std", "rand", "bevy_reflect", "alloc", "curve"], default-features = true}

bevy_mesh = { version = "^0.17.2", features = [], default-features = true}

bevy_pbr = { version = "^0.17.2", features = ["webgl"], default-features = true}

bevy_reflect = { version = "^0.17.2", features = ["smol_str", "auto_register", "auto_register_inventory", "smallvec", "glam", "debug", "debug_stack", "std", "uuid"], default-features = true}

bevy_render = { version = "^0.17.2", features = ["multi_threaded", "webgl"], default-features = true}

bevy_shader = { version = "^0.17.2", features = [], default-features = true}

bevy_sprite_render = { version = "^0.17.2", features = ["bevy_text", "webgl"], default-features = true}

bevy_time = { version = "^0.17.2", features = ["std", "bevy_reflect"], default-features = true}

bevy_transform = { version = "^0.17.2", features = ["async_executor", "std", "alloc", "bevy-support", "bevy_reflect", "bevy_log"], default-features = true}

bevy_utils = { version = "^0.17.2", features = ["parallel", "debug"], default-features = true}

bytemuck = { version = "^1.0", features = [], default-features = true}


