[package]
name = "bevy_core_pipeline_bms_bindings"
description = "Automatically generated bindings for bevy_core_pipeline crate"
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]


bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_bindings = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_core_pipeline = { version = "0.17.2", features = ["tonemapping_luts", "webgl"], default-features = true}


bevy_app = { version = "^0.17.2", features = ["bevy_reflect", "error_panic_hook", "reflect_auto_register", "std"], default-features = true}

bevy_asset = { version = "^0.17.2", features = ["file_watcher", "multi_threaded", "notify-debouncer-full", "watch"], default-features = true}

bevy_camera = { version = "^0.17.2", features = [], default-features = true}

bevy_color = { version = "^0.17.2", features = ["encase", "wgpu-types", "alloc", "std", "bevy_reflect"], default-features = true}

bevy_derive = { version = "^0.17.2", features = [], default-features = true}

bevy_ecs = { version = "^0.17.2", features = ["bevy_reflect", "std", "reflect_auto_register", "serialize", "async_executor", "backtrace", "multi_threaded"], default-features = true}

bevy_image = { version = "^0.17.2", features = ["zstd", "hdr", "bevy_reflect", "zstd_rust", "ktx2", "png"], default-features = true}

bevy_math = { version = "^0.17.2", features = ["alloc", "curve", "std", "rand", "bevy_reflect"], default-features = true}

bevy_reflect = { version = "^0.17.2", features = ["auto_register_inventory", "auto_register", "std", "debug_stack", "smol_str", "debug", "smallvec", "glam", "uuid"], default-features = true}

bevy_render = { version = "^0.17.2", features = ["webgl", "multi_threaded"], default-features = true}

bevy_shader = { version = "^0.17.2", features = [], default-features = true}

bevy_transform = { version = "^0.17.2", features = ["std", "bevy-support", "alloc", "async_executor", "bevy_reflect", "bevy_log"], default-features = true}

bevy_utils = { version = "^0.17.2", features = ["debug", "parallel"], default-features = true}

bevy_window = { version = "^0.17.2", features = ["bevy_image", "std", "bevy_reflect", "bevy_asset", "custom_cursor"], default-features = true}

bitflags = { version = "^2.3", features = [], default-features = true}

nonmax = { version = "^0.5", features = [], default-features = true}

radsort = { version = "^0.1", features = [], default-features = true}


