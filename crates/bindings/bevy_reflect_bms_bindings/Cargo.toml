[package]
name = "bevy_reflect_bms_bindings"
description = "Automatically generated bindings for bevy_reflect crate"
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
bevy_ecs = { workspace = true, features = ["std", "bevy_reflect"] }
bevy_app = { workspace = true, features = ["std"] }
bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_bindings = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_reflect = { version = "0.17.3", features = ["auto_register", "auto_register_inventory", "debug", "debug_stack", "glam", "smallvec", "smol_str", "std", "uuid"], default-features = true}


assert_type_match = { version = "^0.1.1", features = [], default-features = true}

bevy_platform = { version = "^0.17.3", features = ["alloc", "serialize", "std"], default-features = true}

bevy_ptr = { version = "^0.17.3", features = [], default-features = true}

bevy_reflect_derive = { version = "^0.17.3", features = ["auto_register", "auto_register_inventory"], default-features = true}

downcast-rs = { version = "^2", features = ["std"], default-features = false}

erased-serde = { version = "^0.4", features = ["std"], default-features = false}

glam = { version = "^0.30.1", features = ["std"], default-features = false}

inventory = { version = "^0.3", features = [], default-features = true}

serde = { version = "^1", features = ["std"], default-features = false}

smol_str = { version = "^0.2.0", features = ["std"], default-features = false}

uuid = { version = "^1.13.1", features = ["std"], default-features = false}

variadics_please = { version = "^1.1", features = [], default-features = true}


