[package]
name = "bevy_input_bms_bindings"
description = "Automatically generated bindings for bevy_input crate"
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]


bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_bindings = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_input = { version = "0.17.2", features = ["std", "bevy_reflect", "smol_str"], default-features = true}


bevy_app = { version = "^0.17.2", features = ["std", "bevy_reflect", "error_panic_hook", "reflect_auto_register"], default-features = true}

bevy_ecs = { version = "^0.17.2", features = ["std", "multi_threaded", "async_executor", "backtrace", "bevy_reflect", "serialize", "reflect_auto_register"], default-features = true}

bevy_math = { version = "^0.17.2", features = ["std", "bevy_reflect", "curve", "alloc", "rand"], default-features = true}

bevy_platform = { version = "^0.17.2", features = ["serialize", "std", "alloc"], default-features = true}

bevy_reflect = { version = "^0.17.2", features = ["uuid", "debug_stack", "smol_str", "glam", "std", "auto_register_inventory", "debug", "auto_register", "smallvec"], default-features = true}


