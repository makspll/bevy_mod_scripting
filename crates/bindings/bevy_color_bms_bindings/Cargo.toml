[package]
name = "bevy_color_bms_bindings"
description = "Automatically generated bindings for bevy_color crate"
readme = "readme.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
bevy_ecs = { workspace = true, features = ["std", "bevy_reflect"] }
bevy_app = { workspace = true, features = ["std"] }
bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_bindings = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_color = { version = "0.16.2", features = ["wgpu-types", "alloc", "std", "bevy_reflect", "encase"], default-features = true}


bevy_math = { version = "^0.16.1", features = ["alloc", "std"], default-features = false}

bevy_reflect = { version = "^0.16.1", features = ["std"], default-features = false}

bytemuck = { version = "^1", features = [], default-features = true}

wgpu-types = { version = "^24", features = ["std"], default-features = false}


