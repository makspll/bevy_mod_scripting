[package]
name = "bevy_ui_bms_bindings"
description = "Automatically generated bindings for bevy_ui crate"
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]


bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_bindings = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_ui = { version = "0.17.2", features = ["bevy_picking", "bevy_ui_picking_backend"], default-features = true}


accesskit = { version = "^0.21", features = [], default-features = true}

bevy_a11y = { version = "^0.17.2", features = ["std", "bevy_reflect"], default-features = true}

bevy_app = { version = "^0.17.2", features = ["std", "error_panic_hook", "reflect_auto_register", "bevy_reflect"], default-features = true}

bevy_asset = { version = "^0.17.2", features = ["notify-debouncer-full", "multi_threaded", "file_watcher", "watch"], default-features = true}

bevy_camera = { version = "^0.17.2", features = [], default-features = true}

bevy_color = { version = "^0.17.2", features = ["std", "encase", "bevy_reflect", "wgpu-types", "alloc"], default-features = true}

bevy_derive = { version = "^0.17.2", features = [], default-features = true}

bevy_ecs = { version = "^0.17.2", features = ["bevy_reflect", "reflect_auto_register", "std", "async_executor", "multi_threaded", "serialize", "backtrace"], default-features = true}

bevy_image = { version = "^0.17.2", features = ["zstd_rust", "zstd", "bevy_reflect", "ktx2", "hdr", "png"], default-features = true}

bevy_input = { version = "^0.17.2", features = ["std", "bevy_reflect", "smol_str"], default-features = true}

bevy_math = { version = "^0.17.2", features = ["curve", "bevy_reflect", "rand", "alloc", "std"], default-features = true}

bevy_picking = { version = "^0.17.2", features = ["bevy_mesh_picking_backend"], default-features = true}

bevy_reflect = { version = "^0.17.2", features = ["std", "uuid", "auto_register", "smallvec", "glam", "smol_str", "debug", "debug_stack", "auto_register_inventory"], default-features = true}

bevy_sprite = { version = "^0.17.2", features = ["bevy_window", "bevy_sprite_picking_backend", "bevy_text", "bevy_picking"], default-features = true}

bevy_text = { version = "^0.17.2", features = ["default_font"], default-features = true}

bevy_transform = { version = "^0.17.2", features = ["alloc", "bevy-support", "bevy_reflect", "async_executor", "bevy_log", "std"], default-features = true}

bevy_utils = { version = "^0.17.2", features = ["debug", "parallel"], default-features = true}

bevy_window = { version = "^0.17.2", features = ["bevy_reflect", "std", "bevy_asset", "custom_cursor", "bevy_image"], default-features = true}

taffy = { version = "^0.7", features = [], default-features = true}

uuid = { version = "^1.1", features = [], default-features = true}


