[package]
name = "bevy_scene_bms_bindings"
description = "Automatically generated bindings for bevy_scene crate"
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]


bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_bindings = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_scene = { version = "0.17.2", features = ["serialize"], default-features = true}


bevy_app = { version = "^0.17.2", features = ["error_panic_hook", "bevy_reflect", "reflect_auto_register", "std"], default-features = true}

bevy_asset = { version = "^0.17.2", features = ["watch", "file_watcher", "multi_threaded", "notify-debouncer-full"], default-features = true}

bevy_camera = { version = "^0.17.2", features = [], default-features = true}

bevy_derive = { version = "^0.17.2", features = [], default-features = true}

bevy_ecs = { version = "^0.17.2", features = ["serialize", "reflect_auto_register", "backtrace", "bevy_reflect", "std", "async_executor", "multi_threaded"], default-features = true}

bevy_platform = { version = "^0.17.2", features = ["alloc", "serialize", "std"], default-features = true}

bevy_reflect = { version = "^0.17.2", features = ["smol_str", "auto_register_inventory", "uuid", "auto_register", "debug_stack", "glam", "std", "smallvec", "debug"], default-features = true}

bevy_transform = { version = "^0.17.2", features = ["std", "bevy-support", "alloc", "bevy_log", "bevy_reflect", "async_executor"], default-features = true}

bevy_utils = { version = "^0.17.2", features = ["parallel", "debug"], default-features = true}

serde = { version = "^1.0", features = [], default-features = true}

uuid = { version = "^1.13.1", features = ["serde"], default-features = false}


