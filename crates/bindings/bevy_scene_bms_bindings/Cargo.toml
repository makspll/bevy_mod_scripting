[package]
name = "bevy_scene_bms_bindings"
description = "Automatically generated bindings for bevy_scene crate"
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]


bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_bindings = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_scene = { version = "0.17.2", features = ["serialize"], default-features = true}


bevy_app = { version = "^0.17.2", features = ["bevy_reflect", "error_panic_hook", "reflect_auto_register", "std"], default-features = true}

bevy_asset = { version = "^0.17.2", features = ["file_watcher", "multi_threaded", "notify-debouncer-full", "watch"], default-features = true}

bevy_camera = { version = "^0.17.2", features = [], default-features = true}

bevy_derive = { version = "^0.17.2", features = [], default-features = true}

bevy_ecs = { version = "^0.17.2", features = ["async_executor", "backtrace", "bevy_reflect", "multi_threaded", "reflect_auto_register", "serialize", "std"], default-features = true}

bevy_platform = { version = "^0.17.2", features = ["alloc", "serialize", "std"], default-features = true}

bevy_reflect = { version = "^0.17.2", features = ["auto_register", "auto_register_inventory", "debug", "debug_stack", "glam", "smallvec", "smol_str", "std", "uuid"], default-features = true}

bevy_transform = { version = "^0.17.2", features = ["alloc", "async_executor", "bevy-support", "bevy_log", "bevy_reflect", "std"], default-features = true}

bevy_utils = { version = "^0.17.2", features = ["debug", "parallel"], default-features = true}

serde = { version = "^1.0", features = [], default-features = true}

uuid = { version = "^1.13.1", features = ["serde"], default-features = false}


