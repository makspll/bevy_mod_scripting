[package]
name = "bevy_ui_render_bms_bindings"
description = "Automatically generated bindings for bevy_ui_render crate"
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]


bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_bindings = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_ui_render = { version = "0.17.2", features = [], default-features = true}


bevy_app = { version = "^0.17.2", features = ["reflect_auto_register", "bevy_reflect", "std", "error_panic_hook"], default-features = true}

bevy_asset = { version = "^0.17.2", features = ["notify-debouncer-full", "multi_threaded", "file_watcher", "watch"], default-features = true}

bevy_camera = { version = "^0.17.2", features = [], default-features = true}

bevy_color = { version = "^0.17.2", features = ["std", "bevy_reflect", "encase", "wgpu-types", "alloc"], default-features = true}

bevy_core_pipeline = { version = "^0.17.2", features = ["webgl", "tonemapping_luts"], default-features = true}

bevy_derive = { version = "^0.17.2", features = [], default-features = true}

bevy_ecs = { version = "^0.17.2", features = ["std", "bevy_reflect", "backtrace", "async_executor", "reflect_auto_register", "serialize", "multi_threaded"], default-features = true}

bevy_image = { version = "^0.17.2", features = ["hdr", "ktx2", "bevy_reflect", "png", "zstd", "zstd_rust"], default-features = true}

bevy_math = { version = "^0.17.2", features = ["std", "bevy_reflect", "rand", "alloc", "curve"], default-features = true}

bevy_mesh = { version = "^0.17.2", features = [], default-features = true}

bevy_reflect = { version = "^0.17.2", features = ["auto_register_inventory", "std", "auto_register", "uuid", "debug", "smallvec", "glam", "smol_str", "debug_stack"], default-features = true}

bevy_render = { version = "^0.17.2", features = ["multi_threaded", "webgl"], default-features = true}

bevy_shader = { version = "^0.17.2", features = [], default-features = true}

bevy_sprite = { version = "^0.17.2", features = ["bevy_sprite_picking_backend", "bevy_text", "bevy_picking", "bevy_window"], default-features = true}

bevy_sprite_render = { version = "^0.17.2", features = ["bevy_text", "webgl"], default-features = true}

bevy_text = { version = "^0.17.2", features = ["default_font"], default-features = true}

bevy_transform = { version = "^0.17.2", features = ["bevy_log", "bevy-support", "alloc", "async_executor", "std", "bevy_reflect"], default-features = true}

bevy_ui = { version = "^0.17.2", features = ["bevy_ui_picking_backend", "bevy_picking"], default-features = true}

bevy_utils = { version = "^0.17.2", features = ["parallel", "debug"], default-features = true}

bytemuck = { version = "^1.5", features = [], default-features = true}


