[package]
name = "bevy_gltf_bms_bindings"
description = "Automatically generated bindings for bevy_gltf crate"
readme = "README.md"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]


bevy_mod_scripting_core = { workspace = true }
bevy_mod_scripting_bindings = { workspace = true }
bevy_mod_scripting_derive = { workspace = true }
bevy_gltf = { version = "0.17.2", features = ["bevy_animation"], default-features = true}


base64 = { version = "^0.22.0", features = [], default-features = true}

bevy_animation = { version = "^0.17.2", features = [], default-features = true}

bevy_app = { version = "^0.17.2", features = ["bevy_reflect", "std", "error_panic_hook", "reflect_auto_register"], default-features = true}

bevy_asset = { version = "^0.17.2", features = ["notify-debouncer-full", "multi_threaded", "file_watcher", "watch"], default-features = true}

bevy_camera = { version = "^0.17.2", features = [], default-features = true}

bevy_color = { version = "^0.17.2", features = ["bevy_reflect", "wgpu-types", "std", "alloc", "encase"], default-features = true}

bevy_ecs = { version = "^0.17.2", features = ["reflect_auto_register", "async_executor", "serialize", "backtrace", "std", "multi_threaded", "bevy_reflect"], default-features = true}

bevy_image = { version = "^0.17.2", features = ["ktx2", "hdr", "zstd", "zstd_rust", "png", "bevy_reflect"], default-features = true}

bevy_light = { version = "^0.17.2", features = ["webgl"], default-features = true}

bevy_math = { version = "^0.17.2", features = ["std", "rand", "curve", "bevy_reflect", "alloc"], default-features = true}

bevy_mesh = { version = "^0.17.2", features = [], default-features = true}

bevy_pbr = { version = "^0.17.2", features = ["webgl"], default-features = true}

bevy_reflect = { version = "^0.17.2", features = ["uuid", "auto_register_inventory", "smol_str", "smallvec", "debug_stack", "glam", "auto_register", "std", "debug"], default-features = true}

bevy_render = { version = "^0.17.2", features = ["multi_threaded", "webgl"], default-features = true}

bevy_scene = { version = "^0.17.2", features = ["serialize"], default-features = true}

bevy_tasks = { version = "^0.17.2", features = ["futures-lite", "multi_threaded", "async_executor"], default-features = true}

bevy_transform = { version = "^0.17.2", features = ["bevy_reflect", "alloc", "std", "bevy-support", "async_executor", "bevy_log"], default-features = true}

fixedbitset = { version = "^0.5", features = [], default-features = true}

itertools = { version = "^0.14", features = [], default-features = true}

percent-encoding = { version = "^2.1", features = [], default-features = true}

serde = { version = "^1.0", features = [], default-features = true}

serde_json = { version = "^1.0.140", features = [], default-features = true}


