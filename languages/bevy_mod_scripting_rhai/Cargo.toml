[package]
name = "bevy_mod_scripting_rhai"
version = "0.1.1"
authors = ["Maksymilian Mozolewski <makspl17@gmail.com>"]
edition = "2021"
license = "MIT"
description = "Necessary functionality for Rhai support with bevy_mod_scripting"
repository = "https://github.com/makspll/bevy_mod_scripting"
homepage = "https://github.com/makspll/bevy_mod_scripting"
keywords = ["bevy", "gamedev", "scripting", "rhai"]
categories = ["game-development"]
readme = "readme.md"

[lib]
name="bevy_mod_scripting_rhai"
path="src/lib.rs"

[dependencies]
bevy= { version = "0.8.0", default-features = false}
rhai = { git="https://github.com/rhaiscript/rhai", features = ["sync"] }
bevy_mod_scripting_core = {path="../../bevy_mod_scripting_core", version="0.1.1"}