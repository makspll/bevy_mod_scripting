[package]
name = "bevy_mod_scripting"
version = "0.1.2"
authors = ["Maksymilian Mozolewski <makspl17@gmail.com>"]
edition = "2021"
license = "MIT"
description = "Bevy plugin for enabling scripting"
repository = "https://github.com/makspll/bevy_mod_scripting"
homepage = "https://github.com/makspll/bevy_mod_scripting"
keywords = ["bevy", "gamedev", "scripting", "lua"]
categories = ["game-development"]
readme = "readme.md"
include= ["readme.md","/src","/examples","/assets","LICENSE"]

[lib]
name = "bevy_mod_scripting"
path = "src/lib.rs"

[package.metadata.docs.rs]
features = ["lua54","teal","unsafe_lua_modules"]

[package.metadata.release]
enable-features=["lua54"]
pre-release-replacements = [
    {file="Cargo.toml", search="version = .*\nauthors", replace="version = \"{{version}}\"\nauthors", exactly=1},
    {file="Cargo.toml", search="\nbevy_event_priority = .*", replace="\nbevy_event_priority = {path = \"bevy_event_priority\", version = \"{{version}}\"}", exactly=1},
    {file="Cargo.toml", search="\nbevy_mod_scripting_derive = .*", replace="\nbevy_mod_scripting_derive = {path = \"bevy_mod_scripting_derive\", version = \"{{version}}\"}", exactly=1},
]

[features]

# if enabled enables documentation updating in optimized builds
doc_always = []

# enables loading possibly unsafe lua modules by lua scripts
unsafe_lua_modules = []

# enable teal utilities
teal = []


lua51 = ["tealr/mlua_lua51"]
lua52 = ["tealr/mlua_lua52"]
lua53 = ["tealr/mlua_lua53"]
lua54 = ["tealr/mlua_lua54"]
luajit = ["tealr/mlua_luajit"]
luajit52 = ["tealr/mlua_luajit52"]

mlua_serialize = ["tealr/mlua_serialize"]
mlua_macros = ["tealr/mlua_macros"]

[dependencies]
bevy = { version = "0.8.0", default-features = false, features=["bevy_asset","bevy_gltf","bevy_animation","bevy_core_pipeline","bevy_ui","bevy_pbr","bevy_render","bevy_text","bevy_sprite","filesystem_watcher"]}
tealr = { version = "0.9.0-alpha3", features=["mlua_vendored","mlua_send"]}
rhai = { version = "1.7.0", features = ["sync"] }
anyhow = "1.0.57"
once_cell = "1.10.0"
bevy_event_priority = {path = "bevy_event_priority", version = "0.1.2"}
bevy_mod_scripting_derive = {path = "bevy_mod_scripting_derive", version = "0.1.2"}
thiserror = "1.0.31"
lazy_static = "1.4.0"
paste = "1.0.7"
parking_lot = "0.12.1"
serde_json = "1.0.81"
num-traits = "0.2.15"
serde = { version = "1", features = ["derive"] }
smallvec = "1.9.0"

[dev-dependencies]
# bevy_console = { git = "https://github.com/OnlyGraphs/bevy-console" }
# bevy_asset_loader = {git = "https://github.com/NiklasEi/bevy_asset_loader", features = ["dynamic_assets"]}
bevy = { version = "0.8.0"}
rand = "0.8.5"
serde = "1.0.137"
criterion = "0.3"


# needs bevy 0.8 support from console
# [[example]]
# name = "console_integration_lua"
# path = "examples/console_integration_lua.rs"
# required-features = ["lua54"]


# [[example]]
# name = "console_integration_rhai"
# path = "examples/console_integration_rhai.rs"

[[example]]
name = "complex_game_loop_lua"
path = "examples/lua/complex_game_loop.rs"
required-features = ["lua54"]

[[example]]
name = "game_of_life_lua"
path = "examples/lua/game_of_life.rs"
required-features = ["lua54","teal"]

[[example]]
name = "event_recipients_lua"
path = "examples/lua/event_recipients.rs"

[[example]]
name = "documentation_gen_lua"
path = "examples/lua/documentation_gen.rs"
required-features = ["lua54"]


[[example]]
name = "bevy_api_lua"
path = "examples/lua/bevy_api.rs"
required-features = ["lua54"]

[[example]]
name = "wrappers"
path = "examples/wrappers.rs"
required-features = ["lua54"]


[workspace]
resolver = "2"
members = [
    "bevy_event_priority",
    "bevy_mod_scripting_derive",
    "bevy_api_gen"
]

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

